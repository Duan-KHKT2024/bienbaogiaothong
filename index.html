<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Sign Recognition</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    #webcam-container {
      margin: 20px auto;
    }
    #label-container {
      margin-top: 20px;
      font-size: 1.2em;
    }
    #label-container div {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Teachable Machine Traffic Sign Recognition</h1>
  <button type="button" onclick="init()">Start</button>
  
  <!-- Container to display the webcam -->
  <div id="webcam-container"></div>
  
  <!-- Container to display predictions -->
  <div id="label-container"></div>

  <!-- Include the necessary libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <script type="text/javascript">
    // Teachable Machine model URL
    const URL = "https://teachablemachine.withgoogle.com/models/fFZnpVlVM/";

    let model, webcam, labelContainer, maxPredictions;

    // Load the model and setup the webcam
    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        try {
          // Load the model and metadata
          model = await tmImage.load(modelURL, metadataURL);
          maxPredictions = model.getTotalClasses();

          // Setup webcam
          const flip = true; // Flip the webcam horizontally
          webcam = new tmImage.Webcam(400, 400, flip); // width, height, flip
          await webcam.setup(); // Request webcam access
          await webcam.play();
          window.requestAnimationFrame(loop);

          // Append webcam canvas to the DOM
          document.getElementById("webcam-container").appendChild(webcam.canvas);

          // Create containers for prediction labels
          labelContainer = document.getElementById("label-container");
          labelContainer.innerHTML = ""; // Clear existing content
          for (let i = 0; i < maxPredictions; i++) {
            labelContainer.appendChild(document.createElement("div"));
          }
        } catch (error) {
          console.error("Error loading model or webcam: ", error);
          alert("Error loading model or webcam. Please check the console for more details.");
        }
    }

    // Run the webcam and predict
    async function loop() {
        webcam.update(); // Update the webcam frame
        await predict(); // Run predictions
        window.requestAnimationFrame(loop);
    }

    // Predict from the webcam stream
    async function predict() {
        const prediction = await model.predict(webcam.canvas);

        // Display predictions
        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction = `${prediction[i].className}: ${(prediction[i].probability * 100).toFixed(2)}%`;
            labelContainer.childNodes[i].innerHTML = classPrediction;
        }
    }
  </script>
</body>
</html>
