<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Sign Recognition</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 20px;
      color: #333;
    }
    h1 {
      font-size: 2.5em;
      color: #333;
      margin-bottom: 30px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #controls-container {
      margin-bottom: 30px;
    }
    #controls-container label,
    #controls-container select {
      font-size: 16px;
      margin-bottom: 10px;
    }
    #webcam-container {
      margin: 20px auto;
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }
    #label-container {
      margin-top: 20px;
      font-size: 1.2em;
    }
    #label-container div {
      margin: 5px;
      padding: 10px;
      background: #007bff;
      color: #fff;
      border-radius: 5px;
      display: inline-block;
      min-width: 100px;
    }
    #file-container {
      margin: 30px auto;
      padding: 15px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }
    #file-container input[type="file"] {
      display: none;
    }
    #file-container label {
      cursor: pointer;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    #file-container label:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Teachable Machine Traffic Sign Recognition</h1>

  <!-- Controls container -->
  <div id="controls-container">
    <button type="button" onclick="init()">Start Webcam</button>
    <div>
      <label for="cameraSelect">Chọn camera:</label>
      <select id="cameraSelect"></select>
    </div>
  </div>

  <!-- Container to display the webcam -->
  <div id="webcam-container"></div>

  <!-- Allow user to select an image file from computer -->
  <div id="file-container">
    <label for="imageUpload">Chọn một ảnh từ máy</label>
    <input type="file" id="imageUpload" accept="image/*" onchange="predictFromImage()">
  </div>

  <!-- Container to display predictions -->
  <div id="label-container"></div>

  <!-- Include the necessary libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <script type="text/javascript">
    // Teachable Machine model URL
    const URL = "https://teachablemachine.withgoogle.com/models/fFZnpVlVM/";

    let model, webcam, labelContainer, maxPredictions, currentStream;

    // Load the model and setup the webcam
    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        try {
          // Load the model and metadata
          model = await tmImage.load(modelURL, metadataURL);
          maxPredictions = model.getTotalClasses();

          // Setup camera options
          const cameraSelect = document.getElementById('cameraSelect');
          const devices = await navigator.mediaDevices.enumerateDevices();
          const videoDevices = devices.filter(device => device.kind === 'videoinput');

          cameraSelect.innerHTML = '';
          videoDevices.forEach((device, index) => {
            const option = document.createElement('option');
            option.value = device.deviceId;
            option.text = device.label || `Camera ${index + 1}`;
            cameraSelect.appendChild(option);
          });

          // Setup webcam
          setupWebcam();

          // Create containers for prediction labels
          labelContainer = document.getElementById("label-container");
          labelContainer.innerHTML = ""; // Clear existing content
          for (let i = 0; i < maxPredictions; i++) {
            labelContainer.appendChild(document.createElement("div"));
          }
        } catch (error) {
          console.error("Error loading model or webcam: ", error);
          alert("Error loading model or webcam. Please check the console for more details.");
        }
    }

    // Setup webcam with selected camera
    async function setupWebcam() {
        const cameraSelect = document.getElementById('cameraSelect');
        const cameraId = cameraSelect.value;

        if (currentStream) {
            currentStream.getTracks().forEach(track => track.stop());
        }

        const constraints = {
          video: {
            deviceId: cameraId ? { exact: cameraId } : undefined,
            width: 400,
            height: 400
          }
        };

        try {
          currentStream = await navigator.mediaDevices.getUserMedia(constraints);
          if (!webcam) {
            webcam = new tmImage.Webcam(400, 400, false);
          }
          await webcam.setup({ facingMode: 'environment', video: currentStream });
          await webcam.play();
          window.requestAnimationFrame(loop);
          document.getElementById("webcam-container").appendChild(webcam.canvas);
        } catch (error) {
          console.error("Error accessing webcam: ", error);
        }
    }

    // Run the webcam and predict
    async function loop() {
        webcam.update(); // Update the webcam frame
        await predict(); // Run predictions
        window.requestAnimationFrame(loop);
    }

    // Predict from the webcam stream
    async function predict() {
        const prediction = await model.predict(webcam.canvas);

        // Display predictions
        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction = `${prediction[i].className}: ${(prediction[i].probability * 100).toFixed(2)}%`;
            labelContainer.childNodes[i].innerHTML = classPrediction;
        }
    }

    // Predict from an uploaded image
    async function predictFromImage() {
        const imageUpload = document.getElementById('imageUpload');
        const file = imageUpload.files[0];
        if (!file) {
          alert("Vui lòng chọn một ảnh trước.");
          return;
        }

        const img = new Image();
        img.src = URL.createObjectURL(file);
        img.onload = async function () {
          const prediction = await model.predict(img);

          // Display predictions
          labelContainer.innerHTML = ""; // Clear existing predictions
          for (let i = 0; i < maxPredictions; i++) {
              const classPrediction = `${prediction[i].className}: ${(prediction[i].probability * 100).toFixed(2)}%`;
              labelContainer.appendChild(document.createElement("div")).innerHTML = classPrediction;
          }
        };
    }
  </script>
</body>
</html>
