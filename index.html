<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truy cập Camera</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        video {
            width: 80%;
            max-width: 600px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #000;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <video id="video" autoplay playsinline></video>
    <div class="controls">
        <button id="frontCamera">Camera Trước</button>
        <button id="rearCamera">Camera Sau</button>
    </div>

    <script>
        const videoElement = document.getElementById('video');
        const frontCameraButton = document.getElementById('frontCamera');
        const rearCameraButton = document.getElementById('rearCamera');

        let currentStream = null;

        // Hàm để khởi động camera với chế độ được chọn
        async function startCamera(facingMode) {
            if (currentStream) {
                // Dừng các track hiện tại trước khi khởi động lại
                currentStream.getTracks().forEach(track => track.stop());
            }

            const constraints = {
                video: {
                    facingMode: facingMode
                },
                audio: false
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                currentStream = stream;
                videoElement.srcObject = stream;
            } catch (error) {
                console.error('Lỗi khi truy cập camera: ', error);
                alert('Không thể truy cập camera. Vui lòng kiểm tra quyền truy cập hoặc thiết bị của bạn.');
            }
        }

        // Sự kiện khi nhấn nút Camera Trước
        frontCameraButton.addEventListener('click', () => {
            startCamera('user');
        });

        // Sự kiện khi nhấn nút Camera Sau
        rearCameraButton.addEventListener('click', () => {
            startCamera('environment');
        });

        // Khởi động camera mặc định khi tải trang (Camera Trước)
        window.addEventListener('load', () => {
            startCamera('user');
        });
    </script>

</body>
</html>
