<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng Nhận Diện Biển Báo Giao Thông</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Điều chỉnh chiều cao video cho thiết bị di động */
        #video, #capturedImage {
            border: 4px solid #4CAF50;
            border-radius: 15px;
            width: 100%;
            max-width: 600px;
            height: auto;
            max-height: 400px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: opacity 0.5s ease, transform 0.3s ease;
            object-fit: cover;
        }

        #capturedImage {
            display: none;
            opacity: 0;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            width: 100%;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            min-width: 160px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            color: #fff;
        }

        #captureButton {
            background-color: #28a745;
        }

        #downloadButton {
            background-color: #007bff;
            display: none;
        }

        #retakeButton {
            background-color: #ffc107;
            display: none;
            color: #333;
        }

        #speakButton {
            background-color: #17a2b8;
            display: none;
            margin-top: 10px;
        }

        button:hover:not(:disabled) {
            opacity: 0.9;
            transform: scale(1.05);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        @media (max-width: 600px) {
            button {
                width: 100%;
                max-width: 220px;
            }
        }

        #predictionResult {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            min-height: 50px;
            text-align: center;
        }

        #signMeaning {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
            text-align: center;
            max-width: 600px;
            position: relative;
        }

        /* Loading Spinner Styles */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loadingModel, #loadingPrediction {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer {
            width: 100%;
            text-align: center;
            padding-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Nhận Diện Biển Báo Giao Thông</h1>
        <div style="position: relative; width: 100%; max-width: 600px;">
            <video id="video" autoplay playsinline aria-label="Video từ camera"></video>
        </div>
        <img id="capturedImage" alt="Ảnh đã chụp">
        <canvas id="canvas" style="display: none;"></canvas>

        <div class="button-container">
            <button id="captureButton" aria-label="Chụp ảnh" disabled>Chụp Ảnh</button>
            <button id="downloadButton" aria-label="Tải ảnh xuống">Tải Ảnh Xuống</button>
            <button id="retakeButton" aria-label="Chụp lại">Chụp Lại</button>
        </div>

        <div id="loadingModel">
            Đang tải mô hình...
            <div class="spinner"></div>
        </div>
        <div id="loadingPrediction" style="display: none;">
            Đang nhận diện...
            <div class="spinner"></div>
        </div>
        <div id="predictionResult" aria-live="polite">Kết quả nhận diện sẽ hiển thị ở đây.</div>
        <div id="signMeaning" aria-live="polite"></div>
        <button id="speakButton" aria-label="Nghe lại ý nghĩa biển báo">Nghe Lại</button>
    </div>

    <div class="footer">
        &copy; 2024 Ứng dụng Nhận Diện Biển Báo Giao Thông
    </div>

    <!-- TensorFlow.js và Teachable Machine -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js" defer></script>

    <script>
        'use strict';

        // Lấy các phần tử DOM
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('captureButton');
        const downloadButton = document.getElementById('downloadButton');
        const retakeButton = document.getElementById('retakeButton');
        const capturedImage = document.getElementById('capturedImage');
        const predictionResult = document.getElementById('predictionResult');
        const signMeaning = document.getElementById('signMeaning');
        const loadingModel = document.getElementById('loadingModel');
        const loadingPrediction = document.getElementById('loadingPrediction');
        const speakButton = document.getElementById('speakButton');
        let stream = null;
        let isProcessing = false;
        const MODEL_URL = "https://teachablemachine.withgoogle.com/models/7y8Dc7os8/";
        let model, maxPredictions;

        const signMeanings = {
            "P.101": "Để báo trước nơi giao nhau có điều khiển giao thông bằng tín hiệu đèn...",
            "W.208": "Các xe đi trên đường có đặt biển số W.208 phải nhường đường cho xe đi trên đường ưu tiên...",
            "W.205": "Biển báo phía trước sắp đến nơi giao nhau của các tuyến đường cùng cấp (không có đường nào ưu tiên). Biển được đặt trước nơi đường giao nhau ở ngoài phạm vi nội thành, nội thị là chủ yếu",
            "W.208": "Các xe đi trên đường có đặt biển số W.208 phải nhường đường cho xe đi trên đường ưu tiên...",
            
        };

        // Khởi động camera
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: "environment",
                        width: { max: 1280 },
                        height: { max: 720 }
                    },
                    audio: false
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();
                    captureButton.disabled = false;
                };
            } catch (err) {
                console.error("Không thể truy cập camera: ", err);
                alert("Không thể truy cập camera. Vui lòng kiểm tra quyền truy cập hoặc thiết bị của bạn.");
            }
        }

        // Tải mô hình học máy
        async function loadModel() {
            try {
                model = await tmImage.load(`${MODEL_URL}model.json`, `${MODEL_URL}metadata.json`);
                maxPredictions = model.getTotalClasses();
                loadingModel.style.display = 'none';
                captureButton.disabled = false; // Kích hoạt nút chụp khi mô hình đã tải
            } catch (err) {
                console.error("Lỗi khi tải mô hình: ", err);
                loadingModel.innerHTML = "Không thể tải mô hình. <button id='retryLoad'>Thử lại</button>";
                document.getElementById('retryLoad').addEventListener('click', loadModel);
            }
        }

        // Hàm kiểm tra độ mờ của hình ảnh
        function isImageBlurry(context, width, height) {
            // Chuyển đổi hình ảnh sang grayscale
            const imageData = context.getImageData(0, 0, width, height);
            const grayscale = [];
            for (let i = 0; i < imageData.data.length; i += 4) {
                const avg = (imageData.data[i] + imageData.data[i + 1] + imageData.data[i + 2]) / 3;
                grayscale.push(avg);
            }

            // Áp dụng toán tử Laplacian để phát hiện cạnh
            const laplacian = [];
            const kernel = [
                0, 1, 0,
                1, -4, 1,
                0, 1, 0
            ];

            for (let y = 1; y < height - 1; y++) {
                for (let x = 1; x < width - 1; x++) {
                    let sum = 0;
                    for (let ky = -1; ky <= 1; ky++) {
                        for (let kx = -1; kx <= 1; kx++) {
                            const pixel = grayscale[(y + ky) * width + (x + kx)];
                            const weight = kernel[(ky + 1) * 3 + (kx + 1)];
                            sum += pixel * weight;
                        }
                    }
                    laplacian.push(sum);
                }
            }

            // Tính phương sai của giá trị Laplacian
            const mean = laplacian.reduce((a, b) => a + b, 0) / laplacian.length;
            const variance = laplacian.reduce((a, b) => a + Math.pow(b - mean, 2), 0) / laplacian.length;

            // Ngưỡng để xác định hình ảnh mờ (có thể điều chỉnh)
            const BLUR_THRESHOLD = 100;

            return variance < BLUR_THRESHOLD;
        }

        // Chụp ảnh
        async function capturePhoto() {
            if (isProcessing) return;
            isProcessing = true;
            captureButton.disabled = true;

            try {
                const context = canvas.getContext('2d');
                const videoWidth = video.videoWidth;
                const videoHeight = video.videoHeight;

                if (videoWidth === 0 || videoHeight === 0) {
                    throw new Error("Video chưa sẵn sàng.");
                }

                canvas.width = videoWidth;
                canvas.height = videoHeight;
                context.drawImage(video, 0, 0, videoWidth, videoHeight);

                // Kiểm tra độ mờ của hình ảnh
                const blurry = isImageBlurry(context, videoWidth, videoHeight);
                if (blurry) {
                    alert("Hình ảnh quá mờ. Vui lòng chụp lại.");
                    retakePhoto();
                    return;
                }

                const imageDataURL = canvas.toDataURL('image/png');
                capturedImage.src = imageDataURL;
                capturedImage.style.display = 'block';
                capturedImage.style.opacity = 1;
                video.style.opacity = 0;
                video.style.display = 'none';
                downloadButton.style.display = 'inline-block';
                retakeButton.style.display = 'inline-block';
                captureButton.style.display = 'none';
                predictionResult.textContent = "";
                signMeaning.textContent = "";
                speakButton.style.display = 'none';
                loadingPrediction.style.display = 'flex';
                await predictImage();
            } catch (error) {
                console.error("Lỗi khi chụp ảnh: ", error);
                alert("Đã xảy ra lỗi khi chụp ảnh. Vui lòng thử lại.");
            } finally {
                isProcessing = false;
                captureButton.disabled = false;
            }
        }

        // Tải xuống ảnh
        function downloadPhoto() {
            if (!capturedImage.src) return;
            const link = document.createElement('a');
            link.href = capturedImage.src;
            link.download = 'anh-chup.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Chụp lại ảnh
        function retakePhoto() {
            capturedImage.style.display = 'none';
            capturedImage.style.opacity = 0;
            video.style.display = 'block';
            video.style.opacity = 1;
            downloadButton.style.display = 'none';
            retakeButton.style.display = 'none';
            captureButton.style.display = 'inline-block';
            predictionResult.textContent = "Kết quả nhận diện sẽ hiển thị ở đây.";
            signMeaning.textContent = "";
            speakButton.style.display = 'none';
        }

        // Chức năng đọc văn bản
        let vietnameseVoice = null;

        function loadVoices() {
            return new Promise((resolve) => {
                let voices = window.speechSynthesis.getVoices();
                if (voices.length !== 0) {
                    resolve(voices);
                    return;
                }
                window.speechSynthesis.onvoiceschanged = () => {
                    voices = window.speechSynthesis.getVoices();
                    resolve(voices);
                };
            });
        }

        async function initializeVoices() {
            const voices = await loadVoices();
            vietnameseVoice = voices.find(voice => voice.lang.startsWith('vi'));
        }

        function speakText(text) {
            if (!('speechSynthesis' in window)) {
                console.warn('Trình duyệt của bạn không hỗ trợ Speech Synthesis.');
                return;
            }

            const synth = window.speechSynthesis;
            const utterThis = new SpeechSynthesisUtterance(text);

            if (vietnameseVoice) {
                utterThis.voice = vietnameseVoice;
            }

            synth.speak(utterThis);
        }

        // Dự đoán hình ảnh
        async function predictImage() {
            if (!model) {
                predictionResult.textContent = "Mô hình chưa được tải. Vui lòng thử lại sau.";
                loadingPrediction.style.display = 'none';
                return;
            }

            try {
                const predictions = await model.predict(canvas, false);
                if (predictions.length > 0) {
                    predictions.sort((a, b) => b.probability - a.probability);
                    const topPrediction = predictions[0];
                    predictionResult.innerHTML = `<span style="color: #28a745;">Kết quả: ${topPrediction.className} (${(topPrediction.probability * 100).toFixed(2)}%)</span>`;
                    const signCode = topPrediction.className.substring(0, 5).toUpperCase();
                    if (signMeanings.hasOwnProperty(signCode)) {
                        const meaningText = `Ý nghĩa: ${signMeanings[signCode]}`;
                        signMeaning.textContent = meaningText;
                        speakButton.style.display = 'inline-block';
                    } else {
                        signMeaning.textContent = "Ý nghĩa: Không tìm thấy ý nghĩa cho biển báo này.";
                        speakButton.style.display = 'inline-block';
                    }
                } else {
                    predictionResult.textContent = "Không có kết quả nhận diện.";
                    signMeaning.textContent = "";
                    speakButton.style.display = 'none';
                }
            } catch (err) {
                console.error("Lỗi khi nhận diện hình ảnh: ", err);
                predictionResult.textContent = "Lỗi khi nhận diện hình ảnh.";
                signMeaning.textContent = "";
                speakButton.style.display = 'none';
            } finally {
                loadingPrediction.style.display = 'none';
            }
        }

        // Thêm sự kiện cho các nút bấm
        captureButton.addEventListener('click', capturePhoto);
        downloadButton.addEventListener('click', downloadPhoto);
        retakeButton.addEventListener('click', retakePhoto);
        speakButton.addEventListener('click', () => {
            const text = signMeaning.textContent.replace("Ý nghĩa: ", "");
            if (text) {
                speakText(text);
            }
        });

        // Khởi động khi tải trang
        window.addEventListener('load', async () => {
            await loadModel();
            await initializeVoices();
            startCamera();
        });

        // Ngắt luồng video khi rời trang
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>

</body>
</html>
