<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng Chụp Ảnh bằng Camera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        #video, #capturedImage {
            border: 2px solid #ccc;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            height: auto;
            margin-bottom: 20px;
        }
        #capturedImage {
            display: none;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            min-width: 150px;
        }
        #captureButton {
            background-color: #28a745;
            color: white;
        }
        #downloadButton {
            background-color: #007bff;
            color: white;
            display: none;
        }
        #retakeButton {
            background-color: #ffc107;
            color: white;
            display: none;
        }
        button:hover {
            opacity: 0.8;
        }
        @media (max-width: 600px) {
            button {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>

    <h1>Ứng dụng Chụp Ảnh bằng Camera</h1>
    <video id="video" autoplay playsinline aria-label="Video từ camera"></video>
    <img id="capturedImage" alt="Ảnh đã chụp">
    <canvas id="canvas" style="display: none;"></canvas>

    <div class="button-container">
        <button id="captureButton" aria-label="Chụp ảnh">Chụp Ảnh</button>
        <button id="downloadButton" aria-label="Tải ảnh xuống">Tải Ảnh Xuống</button>
        <button id="retakeButton" aria-label="Chụp lại">Chụp Lại</button>
    </div>

    <script>
        // Lấy các phần tử từ DOM
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('captureButton');
        const downloadButton = document.getElementById('downloadButton');
        const retakeButton = document.getElementById('retakeButton');
        const capturedImage = document.getElementById('capturedImage');
        let stream = null;

        // Hàm khởi chạy camera
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false });
                video.srcObject = stream;
            } catch (err) {
                console.error("Không thể truy cập camera: ", err);
                alert("Không thể truy cập camera. Vui lòng kiểm tra quyền truy cập hoặc thiết bị của bạn.");
            }
        }

        // Hàm dừng camera
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        }

        // Hàm chụp ảnh
        function capturePhoto() {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageDataURL = canvas.toDataURL('image/png');
            capturedImage.src = imageDataURL;
            capturedImage.style.display = 'block';
            video.style.display = 'none';
            downloadButton.style.display = 'inline-block';
            retakeButton.style.display = 'inline-block';
            captureButton.style.display = 'none';
        }

        // Hàm tải ảnh xuống
        function downloadPhoto() {
            const link = document.createElement('a');
            link.href = capturedImage.src;
            link.download = 'anh-chup.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Hàm chụp lại
        function retakePhoto() {
            capturedImage.style.display = 'none';
            video.style.display = 'block';
            downloadButton.style.display = 'none';
            retakeButton.style.display = 'none';
            captureButton.style.display = 'inline-block';
        }

        // Sự kiện khi nhấn nút chụp ảnh
        captureButton.addEventListener('click', capturePhoto);

        // Sự kiện khi nhấn nút tải ảnh xuống
        downloadButton.addEventListener('click', downloadPhoto);

        // Sự kiện khi nhấn nút chụp lại
        retakeButton.addEventListener('click', retakePhoto);

        // Khởi chạy camera khi trang được tải
        window.addEventListener('load', startCamera);

        // Dừng camera khi rời khỏi trang
        window.addEventListener('beforeunload', stopCamera);
    </script>

</body>
</html>
